<!DOCTYPE html>
  <html>
    <head>
      <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
      <a class="header_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section>
        <label for="new-task" class="main__title">Add Item</label>
      <div class="main__task">
        <input id="new-task"class="main__section-input" type="text"><button class="main__button">Add</button>
      </div>
      </section>
      <section>
        <h3 class="main__title">Todo</h3>
        <ul class="current-task">
          <li class="current-task__item task-item">
            <input type="checkbox" class="checkbox">
            <label class="task-item__label">Pay Bills</label>
            <input type="text" class="main__section-input hidden-input">
            <button class="button-edit main__button">Edit</button>
            <button class="button-delete main__button"><img class="button-delete__img" src="./remove.svg" alt=""></button>
          </li>
          <li class="edit-mode task-item">
            <input type="checkbox" class="checkbox">
            <label class="task-item__label hidden-input">Go Shopping</label>
            <input type="text" value="Go Shopping" class="main__section-input hidden-input edit-mode__open">
            <button class="button-edit main__button">Save</button>
            <button class="button-delete main__button"><img class="button-delete__img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="main__title">Completed</h3>
        <ul class="completed-tasks">
          <li class="complete-task__item task-item">
            <input type="checkbox" checked class="checkbox">
            <label class="task-item__label">See the Doctor</label>
            <input type="text" class="main__section-input hidden-input">
            <button class="button-edit main__button">Edit</button>
            <button class="button-delete main__button"><img class="button-delete__img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      </main>
    <script src="app.js"></script>
  </body>
</html>
